<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Scroll animation</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div>처음 페이지</div>
    <div>두번째 페이지</div>
    <div>세번째 페이지</div>
    <div>네번째</div>

    <script>
        // 감시중인 박스가 화면에 등장하면 여기 코드 실행해줌
        let observer = new IntersectionObserver((e)=>{  // e는 현재 감시중인 모든 div 박스
            e.forEach((box)=>{

                // 박스가 회면에 보일 떄만 보이게 하기
                if (box.isIntersecting) {
                    box.target.style.opacity = 1;
                    box.target.style.transform = 'rotate(0deg)';

                } else { // 감시중인 박스가 퇴장시 실행할 코드
                    box.target.style.opacity = 0;
                }
            })
        })

        let div = document.querySelectorAll('div')
        
        
        // 내가 원하는 특정 html 요소가 화면에 등장하는지 감시
        observer.observe(div[0])
        observer.observe(div[1])
        observer.observe(div[2])
        observer.observe(div[3])
    </script>
  </body>
</html>
